<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Class Enrollment System</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> </head>

<body ng-app="myApp">
    <div ng-controller="myCtrl">
    <nav class="navbar navbar-default ">
        <div class="container">
            <div class="navbar-header"> <a class="navbar-brand" href="#">Class Enrollment System</a> </div>
            <div id="navbar" class="collapse navbar-collapse"> </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <section id="content">
        <div class="container" style="margin-top: 5%; margin-bottom: 150px;">
            <div class="row" style="
    margin: auto;">
                <div class="col-md-4" style="width: 100%;">
                    <div class="wrapper">
                        <form class="form-signin">
                            <h2 class="form-signin-heading" style="text-align: center;">Welcome!</h2>
                            <input type="text" class="form-control" name="ID" ng-model="uname" placeholder="Admin Username" required="" autofocus="" />
                            <input type="password" class="form-control" name="password" ng-model="upass" placeholder="Password" required="" />
                            <!--
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
-->
                            <button class="btn btn-lg main-color btn-block" type="submit" ng-click="logMeIn()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
    <footer id="foot">
        <p>Copyright &copy; Team 1</p>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="angclass.js">
</script>
</body>

</html>
